<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>CHESS</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/moteur.js" defer></script>
    </head>

    <body>
        <header>
            <h1>TP noté - CHESS - HTML&CSS&JS</h1>
        </header>
        <nav>
            
            Score Noir : <br><span id="scoreNoir">0</span>
        </nav>
        <aside>
            Score Blanc :  <br><span id="scoreBlanc">0</span>
        </aside> 
            <section>     
                <article>
                    <div id="grid">
                        <script>
                            let element = document.getElementById("grid");
                            for (let i = 0; i < 64; i++) {
                                let newElement = document.createElement("div");
                                newElement.classList.add("case");
                                element.appendChild(newElement);

                            }
                        </script>
                        </div>
                </article>
            </section>
            <footer>
                <div>
                    <button onclick="reloadGame()">Nouvelle Partie</button>
                    <button onclick="reloadScore()">Remise à zéro des scores</button>

                </div>
            </footer>
    </body>
</html>
